name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    # OIDC permissions for npm trusted publishing (tokenless)
    permissions:
      id-token: write      # Required for npm OIDC trusted publishing
      contents: write      # Required for Changesets to push version updates
      pull-requests: write # Required for Changesets to open the PR

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          # Do NOT set registry-url — it creates .npmrc with _authToken
          # that blocks OIDC authentication (actions/setup-node#1445)

      - run: pnpm install --frozen-lockfile

      # Publish packages that have new versions via npm OIDC trusted publishing.
      # This runs BEFORE changesets/action because the action creates an .npmrc
      # with _authToken=${NODE_AUTH_TOKEN} that blocks OIDC.
      - name: Publish packages to npm
        run: pnpm ci:publish

      # Handle version PRs (changesets without publish — publishing is done above)
      - name: Create Release PR
        uses: changesets/action@v1
        with:
          commit: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
