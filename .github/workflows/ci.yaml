name: CI
on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Lint & Format
        run: pnpm ci:check

      - name: Build
        run: pnpm ci:build

      - name: Typecheck
        run: pnpm ci:typecheck

      - name: Test
        run: pnpm ci:test